<!DOCTYPE html>
<html lang="kk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NurMarket – Азық-түлік дүкені</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f8f8f8;
        }

        header {
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav {
            background: #333;
            text-align: center;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            display: inline-block;
            text-decoration: none;
        }

        nav a:hover {
            background-color: #4CAF50;
        }

        main {
            padding: 20px;
            text-align: center;
        }

        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .product {
            background: white;
            border-radius: 10px;
            width: 250px;
            box-shadow: 0 0 5px rgba(0,0,0,0.1);
            padding: 15px;
        }

        .product img {
            width: 100%;
            border-radius: 10px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 15px;
            margin-top: 20px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    <h1>NurMarket – Жаңа азық-түліктер</h1>
    <p>Сапалы өнімдер. Төмен бағалар. Жылдам қызмет!</p>
</header>

<nav>
    <a href="#">Басты бет</a>
    <a href="#">Өнімдер</a>
    <a href="#">Байланыс</a>
    <a href="#">Туралы</a>
</nav>

<main>
    <h2>Біздің танымал өнімдер</h2>
    <div class="products">
        <div class="product">
            <img src="https://via.placeholder.com/250x150?text=Алма" alt="Алма">
            <h3>Алма</h3>
            <p>Бағасы: 450 тг / кг</p>
            <button>Себетке қосу</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x150?text=Нан" alt="Нан">
            <h3>Нан</h3>
            <p>Бағасы: 250 тг</p>
            <button>Себетке қосу</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/250x150?text=Сүт" alt="Сүт">
            <h3>Сүт</h3>
            <p>Бағасы: 400 тг / литр</p>
            <button>Себетке қосу</button>
        </div>
    </div>
</main>

<footer>
    <p>© 2025 NurMarket | Байланыс: +7 (777) 123-45-67 | Nurmarket@mail.kz</p>
</footer>

</body>
</html>
